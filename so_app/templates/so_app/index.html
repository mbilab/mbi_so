<h1>Hello World!</h1>
<p><a href='{% url "so_app:question-create" %}'>Create question</a></p>
<p>{{ question_list.count }} questions</p>
<ul>
{% for question in question_list %}
  <li>
    <span class='n-answer'>({{ question.answer_set.all.count }} answers)</span>
    <a href='{% url "so_app:question-detail" question.id %}'>{{ question.title }}</a>
  </li>
{% endfor %}
</ul>
